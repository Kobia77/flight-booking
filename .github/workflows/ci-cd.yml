name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # - name: Run backend tests
      #   working-directory: ./backend
      #   run: npm test  # Adjust if you use a specific test command

      - name: Build Docker image
        working-directory: ./backend
        run: docker build -t flight-booking-backend .

  frontend:
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      # - name: Build frontend
      #   working-directory: ./frontend
      #   run: npm run build

      - name: Start frontend
        working-directory: ./frontend
        run: npm run start &

      - name: Run Cypress tests
        working-directory: ./frontend
        run: npx cypress run
